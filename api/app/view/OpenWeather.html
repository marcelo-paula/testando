<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open weather!</title>
    
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons-wind.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app/styles/style.css" />
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a
                href="/projCli/"
                class="navbar-brand mb-0 h1">
                <img
                    class="d-inline-block align-top"
                    src="https://purepng.com/public/uploads/large/purepng.com-earthearthplanetglobethird-planet-from-the-sun-1411526987612f5l5p.png"
                    width="30" height="30" />
                <span class="hidden">NavBar</span>
            </a>
            <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/projCli/opencagedata" class="nav-link">
                            Cage Data
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/projCli/openexchangerates" class="nav-link">
                            Changerates
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/projCli/restcountries" class="nav-link">
                            Rest countries
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/projCli/openweather" class="nav-link">
                            Weather
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/projCli/OpenRouteService" class="nav-link">
                            Current localization
                        </a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input type="text" class="form-control me-2">
                <button type="submit" class="btn
                    btn-primary">Search</button>
            </form>
        </div>
    </nav>
    <div class="container clima" style="padding: 100px;">
        <div class="form">
            <h3>Check the weather of a city:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input"/>
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img id="weather-icon" src="" alt="Condições atuais">
            </div>
            <div id="details-container">
                <p id="umidity"><i class="fa-solid fa-droplet"></i><span></span></p>
                <p id="wind"><i class="fa-solid fa-wind"></i><span></span></p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>We were unable to find the weather for a city with this name.</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>
        <div id="suggestions">
            <button id="brasil">Brazil</button>
            <button id="bahia">Bahia</button>
            <button id="parana">Paraná</button>
            <button id="Bauru">Bauru</button>
            <button id="georgia">Georgia</button>
            <button id="franca">France</button>
            <button id="canada">Canada</button>
            <button id="maceio">Maceio</button>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
  </body>
</html>
