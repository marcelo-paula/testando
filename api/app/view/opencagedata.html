<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open cage!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app/styles/opencagedata.css" />
    <!-- Adicione o CSS do Leaflet -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="scripts/leaflet.js"></script>
    <!-- Adicione o JS do Leaflet -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Adicionar os scripts -->
    <script src="scripts/opencagedata.js" defer></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a
          href="/projCli/"
          class="navbar-brand mb-0 h1">
          <img
            class="d-inline-block align-top"
            src="https://purepng.com/public/uploads/large/purepng.com-earthearthplanetglobethird-planet-from-the-sun-1411526987612f5l5p.png"
            width="30" height="30" />
          <span class="hidden">NavBar</span>
        </a>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="/projCli/opencagedata" class="nav-link">
                Cage Data
              </a>
            </li>
            <li class="nav-item active">
              <a href="/projCli/openexchangerates" class="nav-link">
                Changerates
              </a>
            </li>
            <li class="nav-item active">
              <a href="/projCli/restcountries" class="nav-link">
                Rest countries
              </a>
            </li>
            <li class="nav-item active">
              <a href="/projCli/openweather" class="nav-link">
                Weather
              </a>
            </li>
            <li class="nav-item active">
              <a href="/projCli/OpenRouteService" class="nav-link">
                Current localization
              </a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input type="text" class="form-control me-2">
          <button type="submit" class="btn
            btn-primary">Search</button>
        </form>
      </div>
    </nav>

    <div class="geo">
      <h1>Geocoding</h1>
      <form id="geocode-form">
        <label for="latitude-input">Latitude:</label>
        <input type="text" id="latitude-input" />

        <label for="longitude-input">Longitude:</label>
        <input type="text" id="longitude-input" />

        <button type="submit">search address</button>
      </form>

      <div id="result"></div>
      <div id="map"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </div>
  </body>
</html>
